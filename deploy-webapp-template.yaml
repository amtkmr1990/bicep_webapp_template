trigger: none 

pool:
  vmImage: ubuntu-latest

stages:
  - stage: dev
    displayName: 'Create Infra Dev Env'
    
    jobs:
      - job: devployBicep
        displayName: 'Deploy Bicep at Dev' 

        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'sc-amtkmr-dev'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: 'az deployment sub create -f main.bicep -l eastus -p parameters.json'
   
